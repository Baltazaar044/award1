<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Layout</title>
  
  <style>
    /* Additional styles for fullscreen mode */
    .fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen-image {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div class="masonry-container">
  <!-- Repeat this block for each item -->
  <div class="masonry-item">
    <img src="https://picsum.photos/400/300" alt="Placeholder Image" onclick="openFullscreen(this)">
    <div class="item-content">
      <!-- Your content here -->
    </div>
  </div>
  <!-- End of repeatable block -->

  <!-- Repeat the above block for as many items as needed -->

</div>

<!-- Fullscreen container -->
<div id="fullscreenContainer" class="fullscreen-container" onclick="closeFullscreen()">
  <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
</div>

<script>
  function openFullscreen(element) {
    const fullscreenContainer = document.getElementById('fullscreenContainer');
    const fullscreenImage = document.getElementById('fullscreenImage');

    // Set the clicked image source to the fullscreen image
    fullscreenImage.src = element.src;

    // Show the fullscreen container
    fullscreenContainer.style.display = 'flex';

    // Enable fullscreen mode
    if (fullscreenContainer.requestFullscreen) {
      fullscreenContainer.requestFullscreen();
    } else if (fullscreenContainer.mozRequestFullScreen) { /* Firefox */
      fullscreenContainer.mozRequestFullScreen();
    } else if (fullscreenContainer.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      fullscreenContainer.webkitRequestFullscreen();
    } else if (fullscreenContainer.msRequestFullscreen) { /* IE/Edge */
      fullscreenContainer.msRequestFullscreen();
    }
  }

  function closeFullscreen() {
    const fullscreenContainer = document.getElementById('fullscreenContainer');

    // Exit fullscreen mode
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }

    // Hide the fullscreen container
    fullscreenContainer.style.display = 'none';
  }
</script>

</body>
</html>
