<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .image-container:hover .overlay-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img class="image" src="https://dummyimage.com/300x200" alt="Sample Image">
        <div class="overlay">
            <div class="overlay-content">
                <h2>Title</h2>
                <p>Description or additional information</p>
            </div>
        </div>
    </div>

</body>
</html>
